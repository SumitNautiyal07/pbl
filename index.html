<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw & Guess</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1 class="game-title">Draw & Guess</h1>
        <img src="pencil.png" alt="Pencil" class="title-object pencil" />
        <img src="cake.png" alt="Cake" class="title-object cake" />
        <img src="brush.png" alt="Brush" class="title-object brush" />
      </div>

      <div class="login-box">
        <input type="text" id="username" placeholder="Enter your name" />
        <button class="create-room-btn" onclick="createRoom()">
          Create Private Room
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
